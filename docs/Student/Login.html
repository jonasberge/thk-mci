<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../styles.css">
  <title>Student Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>
<body>

  <div class="columns">
    <div class="column"></div>
    <div class="column is-one-third" style="margin-top: 10%;">
        <p class="title is-1">Trans.ponder</p>
        <p class="subtitle">Anmeldung</p>
        <br>
        <div class="field">
            <label class="label">CampusID</label>
            <div class="control">
              <input class="input" type="text" placeholder="z.B. mmustermann">
            </div>
        </div>
          
        <div class="field">
            <label class="label">Passwort</label>
            <div class="control">
                <input class="input" type="password" placeholder="Passwort">
            </div>
        </div>

        <div class="field mt-5">
            <div class="field is-grouped">
                <div class="control">
                    <a href="Mainpage.html">
                        <button class="button is-link">Login</button>
                    </a>
                </div>
                <div class="control">
                  <a href="../index.html">
                    <button class="button is-link is-light">Abbruch</button>
                  </a>
                </div>
            </div>
        </div>
    </div>
    <div class="column"></div>
  </div>

</body>
</html>
